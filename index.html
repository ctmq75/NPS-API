<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NPS API</title>
</head>

<body>
    <main class="container">
        <h1 id='pageTitle'>National Parks Search</h1>

        <form id='form'>
            <p>Please search by entering state's abbreviation (Example: "California" = "CA"). You may search for multiple states at a time, be sure to separate state abbreviations with commas (",")</p>
            <label for='user-input'>Enter one or more state abbreviations</label>
            <input name='user-input' type='text' class='search-field' required>
            <label for='max-results'>Maximum # of results: </label>
            <input type='number' name='max-results' class='number-of-results' value='10'>
            <input type='submit' id='search-btn' value='Search'>
        </form>
        <p class='error-box'></p>
        <section class='search-results hidden'>
            <h1 class='result-head'>Your Results:</h1>
            <ul class='results-list'></ul>
            
        </section>
    </main>
    

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>   
<script src='app.js'></script> 
</body>
</html>
